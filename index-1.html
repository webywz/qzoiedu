    <script>
if('undefined' != typeof  WIS_CONFIG.ROOT_PATH ){
	WIS_CONFIG.ROOT_PATH = WIS_CONFIG.ROOT_PATH.replace("http:",window.location.protocol); 
	WIS_CONFIG.ROOT_PATH = WIS_CONFIG.ROOT_PATH.replace(":80/",":"+window.location.port+"/");
	WIS_CONFIG.ROOT_PATH = WIS_CONFIG.ROOT_PATH.replace(":443/",":"+window.location.port+"/");
}
if('undefined' != typeof  WIS_CONFIG.PATH ){
	WIS_CONFIG.PATH = WIS_CONFIG.PATH.replace("http:",window.location.protocol); 
	WIS_CONFIG.PATH = WIS_CONFIG.PATH.replace(":80/",":"+window.location.port+"/");
	WIS_CONFIG.PATH = WIS_CONFIG.PATH.replace(":443/",":"+window.location.port+"/");
}
if(userId != null){
	window.xgconfig = {

		/*
	     * 前端部门开发模式
	     */
	    "FE_DEBUG_MODE": false,

	    /*
	      	业务线开发模式，转测时置false

		/*

		 */

		/*

		 */
		"BH_VERSION": "1.2",

			        url: url,

			        error: function()

			        	if (data && data.success == true)
			        	{

						        url: WIS_CONFIG.PATH +'/sys/ggpubapp/userinfo/setXgCommonAppRole.do',

						        async: false,
						        data:{"ROLEID":item.id},
						        success: function(data){}
						     });
			        		location.href = WIS_CONFIG.INDEXHREF;
			        	}
			        	else
			        	{

			        	}
